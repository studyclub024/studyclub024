    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            screens: { 'xs': '480px' },
            animation: {
              'float': 'float 4s ease-in-out infinite',
              'draw': 'draw 2s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'shine': 'shine 0.8s ease-in-out forwards',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Cinzel:wght@700&family=Space+Grotesk:wght@500;700&family=Special+Elite&family=MedievalSharp&family=Bangers&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/auto-render.min.js"></script>
    <style>
      /* --- GLOBAL ADAPTIVE SYSTEM --- */
      :root {
        --theme-bg: #F8F9FC;
        --theme-surface: #FFFFFF;
        --theme-border: #EEF2FF;
        --theme-text: #111827;
        --theme-text-muted: #6B7280;
        --primary: #4F46E5;
        --primary-rgb: 79, 70, 229;
        --accent: #818CF8;
        --glow: rgba(79, 70, 229, 0.1);
        --font-main: 'Inter', sans-serif;
      }

      .dark:root {
        --theme-bg: #020617;
        --theme-surface: #0F172A;
        --theme-border: rgba(255,255,255,0.05);
        --theme-text: #F8FAF9;
        --theme-text-muted: #94A3B8;
        --glow: rgba(79, 70, 229, 0.2);
      }

      /* --- GOT (Game of Thrones) --- */
      [data-framework="got"] {
        --primary: #78350F;
        --primary-rgb: 120, 53, 15;
        --accent: #B45309;
        --font-main: 'Cinzel', serif;
      }
      [data-framework="got"]:not(.dark) {
        --theme-bg: #FEFBEB;
        --theme-surface: #FFFDF5;
        --theme-border: #FDE68A;
      }
      .dark[data-framework="got"] {
        --theme-bg: #1A0F05;
        --theme-surface: #24180B;
        --theme-border: #78350F;
        --theme-text: #FDE68A;
      }

      /* --- CYBER GAME --- */
      [data-framework="game"] {
        --primary: #EC4899;
        --primary-rgb: 236, 72, 153;
        --accent: #66FCF1;
        --font-main: 'Space Grotesk', sans-serif;
      }
      .dark[data-framework="game"] {
        --theme-bg: #0B0C10;
        --theme-surface: #1F2833;
        --theme-border: #66FCF1;
        --theme-text: #66FCF1;
        --glow: rgba(102, 252, 241, 0.3);
      }

      /* --- THE HEIST --- */
      [data-framework="heist"] {
        --primary: #991B1B;
        --primary-rgb: 153, 27, 27;
        --accent: #FBBF24;
        --font-main: 'Special Elite', cursive;
      }
      [data-framework="heist"]:not(.dark) {
        --theme-bg: #FEF2F2;
        --theme-border: #FCA5A5;
      }
      .dark[data-framework="heist"] {
        --theme-bg: #1A0505;
        --theme-surface: #2D0A0A;
        --theme-border: #991B1B;
        --theme-text: #FFFFFF;
      }

      /* --- JUMANJI --- */
      [data-framework="jumanji"] {
        --primary: #166534;
        --primary-rgb: 22, 101, 52;
        --accent: #84CC16;
        --font-main: 'MedievalSharp', cursive;
      }
      .dark[data-framework="jumanji"] {
        --theme-bg: #061A0C;
        --theme-surface: #0E2F1A;
        --theme-border: #166534;
        --theme-text: #D9F99D;
      }

      /* --- HARRY POTTER --- */
      [data-framework="potter"] {
        --primary: #1E1B4B;
        --primary-rgb: 30, 27, 75;
        --accent: #EAB308;
        --font-main: 'Cinzel', serif;
      }
      .dark[data-framework="potter"] {
        --theme-bg: #0F172A;
        --theme-surface: #1E293B;
        --theme-border: #EAB308;
        --theme-text: #FDE047;
      }

      /* --- LORD OF THE RINGS --- */
      [data-framework="lotr"] {
        --primary: #422006;
        --primary-rgb: 66, 32, 6;
        --accent: #FBBF24;
        --font-main: 'MedievalSharp', cursive;
      }
      .dark[data-framework="lotr"] {
        --theme-bg: #1A0F05;
        --theme-surface: #2D1A0A;
        --theme-border: #422006;
        --theme-text: #FDE68A;
      }

      /* --- STRANGER THINGS --- */
      [data-framework="stranger"] {
        --primary: #DC2626;
        --primary-rgb: 220, 38, 38;
        --accent: #000000;
        --font-main: 'Special Elite', cursive;
      }
      .dark[data-framework="stranger"] {
        --theme-bg: #050505;
        --theme-surface: #1A0000;
        --theme-border: #DC2626;
        --theme-text: #FFFFFF;
      }

      /* --- SPIDER-MAN --- */
      [data-framework="spider"] {
        --primary: #E23636;
        --primary-rgb: 226, 54, 54;
        --accent: #3178C6;
      }
      [data-framework="spider"]:not(.dark) {
        --theme-bg: #FDF2F2;
        --theme-surface: #FFFFFF;
        --theme-border: #FBCFE8;
      }
      .dark[data-framework="spider"] {
        --theme-bg: #1A0505;
        --theme-surface: #2D0A0A;
        --theme-border: #E23636;
        --theme-text: #FAD1D1;
      }

      /* --- IRON MAN --- */
      [data-framework="iron"] {
        --primary: #AA0505;
        --primary-rgb: 170, 5, 5;
        --accent: #EBC500;
        --font-main: 'Space Grotesk', sans-serif;
      }
      [data-framework="iron"]:not(.dark) {
        --theme-bg: #FFFBF0;
        --theme-surface: #FFFFFF;
        --theme-border: #FEF3C7;
      }
      .dark[data-framework="iron"] {
        --theme-bg: #0F0000;
        --theme-surface: #1A0000;
        --theme-border: #AA0505;
        --theme-text: #EBC500;
        --glow: rgba(235, 197, 0, 0.3);
      }

      /* --- CAPTAIN AMERICA --- */
      [data-framework="captain"] {
        --primary: #002868;
        --primary-rgb: 0, 40, 104;
        --accent: #BF0A30;
      }
      [data-framework="captain"]:not(.dark) {
        --theme-bg: #F0F4F8;
        --theme-surface: #FFFFFF;
        --theme-border: #BF0A30;
      }
      .dark[data-framework="captain"] {
        --theme-bg: #000B1A;
        --theme-surface: #00152E;
        --theme-border: #BF0A30;
        --theme-text: #FFFFFF;
      }

      /* --- THOR --- */
      [data-framework="thor"] {
        --primary: #5B84B1;
        --primary-rgb: 91, 132, 177;
        --accent: #E5E5E5;
        --font-main: 'MedievalSharp', cursive;
      }
      .dark[data-framework="thor"] {
        --theme-bg: #0A0F14;
        --theme-surface: #141B24;
        --theme-border: #5B84B1;
        --theme-text: #E5E5E5;
        --glow: rgba(255, 255, 255, 0.2);
      }

      /* --- HULK --- */
      [data-framework="hulk"] {
        --primary: #2E8B57;
        --primary-rgb: 46, 139, 87;
        --accent: #A020F0;
      }
      .dark[data-framework="hulk"] {
        --theme-bg: #051009;
        --theme-surface: #0A1F11;
        --theme-border: #A020F0;
        --theme-text: #98FB98;
      }

      /* --- DEADPOOL --- */
      [data-framework="deadpool"] {
        --primary: #B30000;
        --primary-rgb: 179, 0, 0;
        --accent: #000000;
        --font-main: 'Bangers', cursive;
      }
      .dark[data-framework="deadpool"] {
        --theme-bg: #0A0000;
        --theme-surface: #170000;
        --theme-border: #B30000;
        --theme-text: #FFFFFF;
      }

      /* --- BATMAN --- */
      [data-framework="batman"] {
        --primary: #000000;
        --primary-rgb: 0, 0, 0;
        --accent: #FFFF00;
      }
      [data-framework="batman"]:not(.dark) {
        --theme-bg: #E5E5E5;
        --theme-surface: #FFFFFF;
        --theme-border: #000000;
        --theme-text: #000000;
      }
      .dark[data-framework="batman"] {
        --theme-bg: #000000;
        --theme-surface: #080808;
        --theme-border: #FFFF00;
        --theme-text: #FFFF00;
        --glow: rgba(255, 255, 0, 0.1);
      }

      /* Inherit existing transitions and semantic classes */
      body {
        background-color: var(--theme-bg) !important;
        color: var(--theme-text) !important;
        font-family: var(--font-main) !important;
        transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease, border-color 0.4s ease;
      }

      .bg-white { background-color: var(--theme-surface) !important; transition: background-color 0.6s ease; }
      .theme-bg { background-color: var(--primary) !important; }
      .theme-text { color: var(--primary) !important; }
      .theme-border { border-color: var(--theme-border) !important; }
      .theme-glow { box-shadow: 0 10px 30px -5px var(--glow); }
      .theme-bg-soft { background-color: rgba(var(--primary-rgb), 0.1) !important; }

      /* Visual Fixes */
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fade-in-up 0.5s ease-out forwards; }
      
      @keyframes football-bounce {
        0%, 100% { transform: translateY(0) rotate(0deg) scaleX(1.1) scaleY(0.9); }
        50% { transform: translateY(-60px) rotate(180deg) scaleX(0.9) scaleY(1.1); }
      }
      .animate-football { animation: football-bounce 0.8s infinite; }
      
      .katex { font-size: 1.1em !important; }
      .dark .katex { color: var(--theme-text) !important; }

      /* Custom Textures */
      .parchment-texture { background-image: url('https://www.transparenttextures.com/patterns/parchment.png'); }
      .neon-glow { box-shadow: 0 0 25px rgba(102, 252, 241, 0.4); }
      .mission-board { background-image: radial-gradient(circle at center, #991b1b, #450a0a); }
      .potter-magic { background-image: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%); }
      .jumanji-board { background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png'); }
      .lotr-scroll { background-image: url('https://www.transparenttextures.com/patterns/old-map.png'); }
    </style>
